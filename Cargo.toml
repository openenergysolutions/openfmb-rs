[package]
name = "openfmb"
version = "0.1.0"
authors = ["Tom Burdick <tom@openenergysolutionsinc.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
log = "0.4"
futures = "0.3"
bytes = "1"
async-trait = "0.1"
chrono = "0.4.10"
uuid = "1.1.2"
prost = "0.10.4"
lazy_static = "1.4"
rand = "0.8.5"
# messages
openfmb-messages = { path = "./openfmb-messages" }
openfmb-messages-ext = { path = "./openfmb-messages-ext", optional = true }
microgrid-protobuf = { path = "./microgrid-protobuf", optional = true }

# nats bus support
nats = {version = "0.20.1", optional = true}

# zenoh bus support
zenoh = {git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "branch_0.5.0-beta.9", optional = true}

[features]
client = ["openfmb-messages-ext"]
microgrid = ["microgrid-protobuf"]
default = ["nats"]

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
pretty_env_logger = "0.4"

[[example]]
name = "switch_client"
required-features = ["client", "zenoh"]

