    LogicalNode logicalNode = 1 [(uml.option_parent_message) = true];
    // Generic analogue input <i>n</i>.
    MV AnIn = 2 [(uml.option_required_field) = true, (uml.option_multiplicity_min) = 1];
    // Phase code
    Optional_PhaseCodeKind Phase = 3;
}

